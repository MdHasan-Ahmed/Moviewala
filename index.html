<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind cdn -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- external css link  -->

    <link rel="stylesheet" href="style.css">

  <title>Moviewala</title>
</head>
<body class="anton">
  <main>
    <header class="p-5 min-h-screen bg-[url(./image/movie-wala-banner.png)] bg-no-repeat bg-cover bg-center">
      <div class="container mx-auto">
        <nav class="flex justify-between items-center mb-20">
          <div id="logo" class="bebas text-5xl font-extrabold">
            <h2><a href=""><span class="text-red-700">Movie</span> <span class="text-white">Wala</span></a> </h2>
          </div>
          <div id="menu">
            <ul class="flex gap-10 text-white inter">
            <li><a href="">Home</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Search Movies</a></li>
            <li><a href="">Help</a></li>
          </ul>
          </div>
          <div id="social-visit" class="flex gap-2">
            <div class="text-[#1877F2] bg-white w-[25px] h-[25px] rounded-full flex justify-center items-center"><a href=""><i class="fa-brands fa-facebook"></i></a></div>
            <div class="w-[25px] h-[25px] text-[#0088CC] bg-white rounded-full flex items-center justify-center"><a href=""><i class="fa-brands fa-telegram"></i></a></div>
          </div>
          
        </nav>

        <div id="header-info-box" class=" text-center mb-30">
          <h2 class="text-6xl text-white mb-5">Download <span class="text-red-700 ">Movies</span> From MovieWala</h2>
          <p class="inter text-white mb-20">Most Popular And Easiest Movie Downloading Website.</p>
          <div id="special-button">
            <a href="" class="text-4xl bg-white py-3 rounded-2xl uppercase">
              <span class="bg-red-700 text-white px-6 py-3 rounded-l-2xl">Visit For</span>
              <span class="bg-white text-red-700 px-4 py-3 rounded-2xl">Download</span>
            </a>

          </div>
        </div>

        <div id="photocard" class=" grid grid-cols-3 gap-5 max-w-[40%] ml-auto transition-all ease-in-out ">
          <div><img src="./image/eko.png" alt="" class=" max-w-full bounce delay1 "></div>
          <div><img src="./image/sabrina-part-2.png" alt="" class="max-w-full translate-y-10 bounce delay2 "></div>
          <div><img src="./image/the-sorcerer's-apprentice.png" alt=""class=" max-w-full bounce delay3"></div>
        </div>
      </div>
    </header>
    
  </main>
